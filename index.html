<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
</head>
<body>
    <h1>Exámen Balcarce - Primer cuatrimestre - 2024</h1>    
    
    <iframe id="google-form" 
            src="https://docs.google.com/forms/d/e/1FAIpQLSe4rZxD8xBd-LFJpE7s77cxMY0QES50zq0RVBHujgP3qpJwBQ/viewform?embedded=true" 
            width="100%" 
            height="500"
            frameborder="0" 
            marginheight="0" 
            marginwidth="0">
    </iframe>

    <script>
        // Detectar cambio de pestaña
        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible") {
                // Recargar el iframe cuando se regrese a la pestaña
                document.getElementById("google-form").src += '';
            }
        });
    </script>
</body>
</html>
