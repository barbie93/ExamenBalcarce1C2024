<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
</head>
<body>
    <h1>Exámen Balcarce - Primer cuatrimestre - 2024</h1>
    <iframe id="google-form" 
            src="https://docs.google.com/forms/d/e/1FAIpQLSe4rZxD8xBd-LFJpE7s77cxMY0QES50zq0RVBHujgP3qpJwBQ/viewform?embedded=true" 
            width="100%" 
            height="500"
            frameborder="0" 
            marginheight="0" 
            marginwidth="0">
    </iframe>

    <script>
        // Detectar cambio de pestaña
        document.addEventListener("visibilitychange", () => {
        const urlMeet = "https://meet.google.com/hpv-hcna-yfi?authuser=0";
        const urlLocal = "file:///C:/Users/Usuario/Documents/Cyn-personal/ExamenBalcarce/index.html";

        if (document.visibilityState === "visible") {
            const ultimaVentana = localStorage.getItem("ultimaVentana");
            
            if (ultimaVentana === urlMeet) {
                console.log("Regresaste del Meet. No se recarga la página.");
                return;
            }
            console.log("Regresaste de otra pestaña. Se recarga la página.");
            location.reload();
        } else {
            // Guardar el origen si cambiamos de pestaña
            const currentUrl = window.location.href; // URL actual
            if (currentUrl === urlLocal) {
                localStorage.setItem("ultimaVentana", document.referrer || "unknown");
            }
        }
    });

    </script>
</body>
</html>
